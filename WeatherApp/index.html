<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BDA project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
    <link rel="stylesheet" href="css/main.css"/>
    <style>
        body {
            background-image: url('bg.png');
            background-size: cover;
        }
    </style>
</head>
<body>
    <div>
        <header class="container">
            <h1>France Weather Data</h1>
        </header>
        <nav class="container">
            <div class="row align-items-center py-2">
                <div class="input-group col-sm">
                    <span class="input-group-text" id="basic-addon1">Lat</span>
                    <input type="text" class="form-control" inputmode="numeric" id="latitude" placeholder="latitude" aria-label="latitude" aria-describedby="basic-addon1" value="42.98"/>
                </div>
                <div class="input-group col-sm">
                    <span class="input-group-text" id="basic-addon1">Lon</span>
                    <input type="text" class="form-control" inputmode="numeric" id="longitude" placeholder="longitude" aria-label="longitude" aria-describedby="basic-addon1" value="-81.23"/>
                </div>
            </div>
            <div class="row align-items-center py-2">
                <div class="col-auto me-auto">
                    <button id="btnGet" type="button" class="btn btn-success mb-3">Get Weather</button>
                    <button id="btnCurrent" type="button" class="btn btn-success mb-3">Use Current Location</button>
                </div>
                <div class="col-sm">
                    <label for="dateSelector" class="form-label">Select Date:</label>
                    <select class="form-select" id="dateSelector"></select>
                </div>
            </div>
        </nav>
        <main class="container">
            <h2>Weather</h2>
            <div class="weather row gx-2" id="weatherContainer"></div>
        </main>
        <footer class="container">
            <div class="row align-items-center">
                <div class="col">
                    <img src="http://openweathermap.org/img/wn/10d.png" alt="demo icon"/> 
                    <span>10d.png</span>
                </div>
                <div class="col">
                  <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="demo icon"/>
                  <span>10d@2x.png</span>
              </div>
              <div class="col">
                  <img src="http://openweathermap.org/img/wn/10d@4x.png" alt="demo icon"/>
                  <span>10d@4x.png</span>
              </div>
            </div>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="js/app.js" defer></script>
</body>
</html>
